<!DOCTYPE html>
<html lang="pt=br">
<head>
<meta charset="utf-8">
<title>Agenda de contatos</title>
<link rel="icon" href="images/favicon.png">
<link rel="stylesheet" href="style.css">
<link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
	rel="stylesheet">

</head>
<body>
	<div class="lg:container m-auto relative h-screen"></div>
	<div
		class="absolute absolute top-1/2 left-1/2 transform -translate-y-2/4 -translate-x-2/4 w-full">
		<h1>Criar novo contato</h1>
		<form name="formContato" action="store" class="shadow-sm p-10">
			<div>
				<input type="text" name="nome" placeholder="Nome" />
			</div>
			<div>
				<input type="text" name="fone" placeholder="Telefone">
			</div>
			<div>
				<input type="email" name="email" placeholder="E-mail">
			</div>
			<div>
				<input type="submit" value="Salvar">
			</div>
		</form>

	</div>
</body>
</html>
